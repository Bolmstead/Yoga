<!-- --------base.html-------- -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lunchtime Yoga for Professionals</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="/static/stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="/static/calendar/dist/simple-calendar.css" />
</head>

<body>
  <nav class="navbar navbar-expand">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <span>Lunchtime Yoga</span>
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#calendar_jump">Classes</a></li>
        <li><a href="#contact_jump">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if g.user %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="{{ g.user.image_url}}" alt="Profile Image" id="nav-profile-image">  {{ g.user.first_name}}  
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/instructor_access">Instructor Access</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Log Out</a>
          </div>
        </li>
        {% else %}
        <a class="dropdown-item" href="/instructor_access">Instructor Access</a>
        {% endif %}
      </ul>
    </div>
  </nav>


<div class="container">

  {% block content %}
  {% endblock %}

</div>
<script type="text/javascript" src="/static/calendar/dist/jquery.simple-calendar.js"></script>
<script type="text/javascript" src="/static/calendar/dist/populate-calendar.js"></script>
</body>
</html>
