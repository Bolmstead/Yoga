<!-- --------base.html-------- -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lunchtime Yoga for Professionals</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://unpkg.com/jquery"></script>
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="/static/stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="/static/calendar/dist/simple-calendar.css" />
</head>

<body>
<nav class="navbar navbar-expand">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <span>Lunchtime Yoga</span>
      </a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#calendar_jump">Classes</a></li>
      <li><a href="#contact_jump">Contact</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/instructor_access">Instructor Access</a></li>
      {% if g.user %}
      <li><a href="/users/detail"><img src="{{ g.user.image_url }}"  alt="Profile Image" id="nav-profile-image"></a></li>
      <li><a href="/users/detail">{{ g.user.first_name}}</a></li>
      <li><a href="/logout">Log out</a></li>
      
      
      {% endif %}
    </ul>
  </div>
</nav>


<div class="container">

  {% block content %}
  {% endblock %}

</div>
<link href="/static/yoga_js.js">
<script type="text/javascript" src="/static/calendar/dist/jquery.simple-calendar.js"></script>
<script type="text/javascript" src="/static/calendar/dist/populate-calendar.js"></script>
</body>
</html>
